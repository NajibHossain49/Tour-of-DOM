<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble and Stop propagating</title>
</head>

<body>
    <!-- 

JavaScript-এ ইভেন্ট বাবলিং বলতে বোঝায় যে, যখন একটি ইভেন্ট কোনও নির্দিষ্ট উপাদানে (element) ঘটে, সেই ইভেন্টটি ধীরে ধীরে উপরের দিকে, তার প্যারেন্ট উপাদানগুলোতে (parent elements) ছড়াতে থাকে। অর্থাৎ, একটি ইভেন্ট যখন ঘটে, তখন সেটি ওই উপাদানের উপর ঘটে এবং সেই ইভেন্টটি তার প্যারেন্ট ও তাদের প্যারেন্ট উপাদানগুলোকেও প্রভাবিত করতে থাকে, যদি না সেটি থামানো হয়।

ইভেন্ট বাবলিং-এর উদাহরণ:    

-->

    <div id="parent" style="padding:20px; background-color:lightblue;">
        প্যারেন্ট ডিভ
        <button id="child">চাইল্ড বাটন</button>
    </div>



    <!-- Script -->
    <script>
        document.getElementById("parent").addEventListener("click", function () {
            alert("প্যারেন্ট ডিভ ক্লিক হয়েছে!");
        });

        document.getElementById("child").addEventListener("click", function () {
            alert("চাইল্ড বাটন ক্লিক হয়েছে!");
        });
    </script>


</body>

</html>


<!-- 

এই উদাহরণে, যদি আপনি চাইল্ড বাটন-এ ক্লিক করেন, তাহলে চাইল্ড বাটন এবং প্যারেন্ট ডিভ উভয়কেই ক্লিক করা হয়েছে বলে ধরা হবে। কারণ, ইভেন্টটি চাইল্ড থেকে প্যারেন্ট পর্যন্ত বাবল করছে (উপরে উঠছে)।
 
-->
