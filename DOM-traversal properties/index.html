    <title>DOM Traversal Example</title>
    <script src="script.js" defer></script>

<body>
    <div id="container">
        <div id="header">
            <h1>Header Section</h1>
        </div>

            <p>First paragraph in content.</p>
            <p>Second paragraph in content.</p>

        </div>
        <div id="footer">
            <p>Footer Section</p>
        </div>
    </div>
