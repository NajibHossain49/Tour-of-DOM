<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selection Example</title>
    <script src="script.js" defer></script>
</head>

<body>

    <h1 id="main-heading">Hello, World!</h1>

    <p class="text">This is a paragraph with a class "text".</p>

    <p class="text">This is another paragraph with the same class "text".</p>

    <div class="container">
        <span>First item in container</span>
        <span>Second item in container</span>
    </div>
    
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>


</body>

</html>
